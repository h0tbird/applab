---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - image: mccutchen/go-httpbin:latest
        name: go-httpbin
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
