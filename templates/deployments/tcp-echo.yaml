---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-echo-v1
  labels:
    app: tcp-echo
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
      version: v1
  template:
    metadata:
      labels:
        app: tcp-echo
        version: v1
    spec:
      containers:
      - name: tcp-echo
        image: h0tbird/tcp-echo-server:1.2
        imagePullPolicy: IfNotPresent
        args: [ "9000,9001", "one" ]
        ports:
        - containerPort: 9000
        - containerPort: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-echo-v2
  labels:
    app: tcp-echo
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
      version: v2
  template:
    metadata:
      labels:
        app: tcp-echo
        version: v2
    spec:
      containers:
      - name: tcp-echo
        image: h0tbird/tcp-echo-server:1.2
        imagePullPolicy: IfNotPresent
        args: [ "9000,9001", "two" ]
        ports:
        - containerPort: 9000
        - containerPort: 9001