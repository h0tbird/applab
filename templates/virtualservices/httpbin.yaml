---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
spec:
  gateways:
  - istio-system/ingress-gateway
  hosts:
  - httpbin.demo.lab
  http:
  - name: default
    route:
    - destination:
        host: httpbin.httpbin.svc.{ .Values.domain }
        port:
          number: 80
